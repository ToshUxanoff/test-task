config:
  clients:
    - url: http://10.0.102.134:3100/loki/api/v1/push
  
  snippets:
    scrapeConfigs: |
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        pipeline_stages:
          - docker: {}
        relabel_configs:
          # Исключить namespace logging
          - source_labels: [meta_kubernetes_namespace]
            regex: logging
            action: drop
          # Исключить поды без контейнеров
          - source_labels: [__meta_kubernetes_pod_container_name]
            regex: .+
            action: keep
          - source_labels: [__meta_kubernetes_pod_node_name]
            target_label: __host
          - action: labelmap
            regex: meta_kubernetes_pod_label_(.+)
          - action: replace
            replacement: $1
            separator: /
            source_labels:
              - __meta_kubernetes_namespace
              - __meta_kubernetes_pod_name
            target_label: job
          - action: replace
            source_labels:
              - __meta_kubernetes_namespace
            target_label: namespace
          - action: replace
            source_labels:
              - __meta_kubernetes_pod_name
            target_label: pod
          - action: replace
            source_labels:
              - __meta_kubernetes_pod_container_name
            target_label: container
          - action: replace
            source_labels:
              - __meta_kubernetes_namespace
              - __meta_kubernetes_pod_name
              - __meta_kubernetes_pod_uid
            separator: _
            target_label: __tmp_pod_dir
          # Финальный путь: /var/log/pods/<namespace>_<pod-name>_<uid>/<container-name>/*.log
          - action: replace
            source_labels:
              - __tmp_pod_dir
              - __meta_kubernetes_pod_container_name
            separator: /
            target_label: __path__
            replacement: /var/log/pods/$1/$2*.log


resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi